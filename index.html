<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Envíos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Cotizador de Envíos</h1>

    <h2>Seleccione su dirección:</h2>
    <h3>Ej: (Calle 123, Madrid, España)</h3>
    <input type="text" id="txtDireccion" placeholder="Ingrese su dirección">
    <h2>Seleccione el destino:</h2>
    <input type="text" id="txtDestino" placeholder="Ingrese el destino">
    <button id="btnConfirmarDireccionDestino">Confirmar Dirección y Destino</button>

    <fieldset id="medidas-container">
        <h2>Ingrese las dimensiones del paquete:</h2>
        <label>Alto (cm):</label>
        <input type="number" id="txtAlto" placeholder="Ej: 10" disabled>
        <label>Ancho (cm):</label>
        <input type="number" id="txtAncho" placeholder="Ej: 20" disabled>
        <label>Largo (cm):</label>
        <input type="number" id="txtLargo" placeholder="Ej: 30" disabled>
        <label>Peso (kg):</label>
        <input type="number" id="txtPeso" placeholder="Ej: 2" disabled>
        <button id="btnCalcular" disabled>Calcular Envío</button>
    </fieldset>

    <div id="empresasRecomendadas" style="display:none;">
        <h2>Seleccione una empresa de envío:</h2>
        <select id="seleccionarEmpresa" disabled>
            <option value="">Seleccione una empresa</option>
        </select>
        <button id="btnConfirmarEnvio" disabled>Confirmar Envío</button>
    </div>

    <h1 id="resultado"></h1>

    <div id="historial-container" style="display:none;">
        <div id="historial"></div>
        <button id="btnBorrarHistorial">Borrar Historial</button>
    </div>



    <script type="module" src="./js/main.js"></script>
</body>
</html>
